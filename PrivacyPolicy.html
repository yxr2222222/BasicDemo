    Privacy Policy
    Welcome to han PoseFollow application ( “we”，“us”,“our”). We value your privacy and appreciate your trust in us. This Privacy Policy (“Policy”) describes how we treat user information we collect through han PoseFollow App (collectively the “Platforms”). This Policy governs the information collection and process practices for the Platforms. By downloading, using and/or accessing our services through the Platforms, you expressly consent to the information practices described in this Policy.
    IF YOU DO NOT AGREE WITH ANY TERM IN THIS POLICY, PLEASE DO NOT USE OUR SERVICES.
    To give you an overview, this Privacy Policy is structured as follows:
    1. What Information We Collect
    2. Which permissions we might ask you to authorize
    3. How We Collect Your Information
    4. How We Use Your personal Information
    5. Use of Cookies and Similar Technologies
    6. Retention of Collected Information
    7. How We Share Your Information
    8. How We Protect Your Information
    9. Your Rights
    10. Minor’s/Children’s Privacy
    11. Modification of This Policy
    12. How to Contact Us
    1.What Information We Collect
    Information about your use of the Platforms. We may collect information about your operation on the Platforms, mainly including information that you click, browse, download, share, and your search record, or any other information provided during your use of our services, so that we could provide you with the functions of the Platforms.
    Device and log information. When you use our services through the Platfoms, in order to make sure you use our services normally and the functions operating smoothly and safely, improve and optimize your use experience, and protect your account security, we will collect your device and log information as follows: device model, the language set up on the phone, countries on mobile phones, Ad ID, operating system and system version number, login IP address, software version number, method, type and status of access to the network, network quality data, operation log, service log information.
    Feedback information. When you contact us for feedback or customer service, we will collect the information and material that you submitted, your contact information (such as your phone number, email address), so that we could contact you and answer your questions or provide other customer services to you.
    2.Which permissions we might ask you to authorize
    In order to provide you with more high-quality, efficient products and services and improve your service experience, we may ask you to authorize the corresponding terminal device permissions in the following additional services we provide to you. We collect the following permissions and corresponding information following the criterion of minimal data collection with your consent:
    •Camera permissions: for used to capture the user's human body posture through the camera to compare the posture similarity；
    •Read and write external memory card: for reading and writing files on external memory card for video editing；
    •Receive notification messages: used to receive messages;
    •Gets the current network status: to alert users whether they are currently using the mobile network or determine whether a user's wifi network is available；
    You can check the status of the above permissions in the system settings of your terminal device, and you can turn on or off any or all above permissions at your own discretion at any time. Please note that when you open any permission, it means that you authorize us to collect and use the personal information corresponding to the permission to provide you with the above corresponding services. Once you turn off any permission, it means that you cancel or revoke the authorization of the permission, and we will no longer continue to collect and use the corresponding personal information based on this permission, nor will we be able to provide you with the services corresponding to this permission. However, your decision to turn off the permissions will not affect the previous collection and use of information based on your previous authorization.
    3.How We Collect Your Information
    We collect information in different ways.
    We collect information directly from you. We collect information directly from you when you register an account, post content, or use the customer services on the Platforms.
    We collect information from you passively. We use tracking tools like Google Analytics, browser cookies and web beacons (see below for details) for collecting information about your usage of our Platforms.
    We get information about you from third parties. when you log in with an account of a third-party media website, the third-party media website will give us certain information about you. This could include your name and email address.
    4.How We Use Your personal Information
    We may use the information you have provided pursuant to this Policy to provide our products and services, for advertising, or to communicate with you. Specifically, we may use your information for the following purposes:
    •We use information to provide the services on our Platforms and as described here. For example, we may use your information to help you create your account, and help you access your account, or if you forget your password. You can also use the Platforms to upload and edit videos or pictures, etc.
    •We use information to process and respond to your inquires or to request your feedback.
    •We use information to improve our products and services. We use your information to help us create, develop, operate, deliver, and improve our products and services. For example, we might look at usage trends to make sure the Platforms is easy to use.
    •We use information for security purposes. We may use information for account and network security purposes, including in order to protect our services for the benefit of all our users, and pre-screening or scanning uploaded content for potentially illegal content. We may use your information for authentication, monitoring account and transaction risks, detection and security prevention, fraud monitoring, archive backup, customer security services, etc.
    •We use information for marketing purposes. We might send you information about special promotions or offers. We might also tell you about new features or products. These might be our own offers or products, or third-party offers or products we think you might find interesting. Or, for example, if you subscribe from us we'll enroll you in our newsletter.
    •We use information to send important notices, such as alerts about your account and changes to our terms, conditions, and policies.
    •We store and maintain your information for our legal obligations. For example, we may record, audit, analyze and dispose your information according to applicable laws in case of emergency.
    5.Use of Cookies and Similar Technologies
    When you use our services, certain information may be stored locally on your mobile device using “cookies” or similar technologies such as Google Analytics and web beacons.
    5.1 Cookies.
    A cookie is a small text file or data file used to store limited information about the user of the device and is stored on your device. “Cookies” are identifiers we transfer to your computer or mobile device that allow us to recognize your computer or device and tell us how and when the Services or website are used or visited, by how many people and to track movements within our website. Cookies also link to information regarding what items you have clicked or pages you have viewed. Cookies are also used to deliver content specific to your interest and to monitor website usage. It helps us to identify how our users use our services and so that we can continuously evolve and improve it. We use information collected from cookies to improve users' experience and the overall quality of our services. If you are uncomfortable with cookies, you can decline cookies at any time by modifying your browser settings. Most browsers are set to accept cookies automatically. You can set your browser to decline all cookies automatically or to prompt you for a response each time a cookie is offered.
    5.2 Pixels (aka web beacons/web bugs/java script).
    Pixels are tiny graphics with a unique identifier that are used to track the online movements of web users. Unlike cookies, which are stored on a user’s computer hard drive, pixels are small graphics that are about the size of the period at the end of the sentence that are embedded invisibly on web pages or in HTML-based emails. We may use other technologies such as web beacons to help deliver cookies on our Platforms and count users who have visited our websites. Our third-party analytics provider may place pixels on our services that track what other websites you visit (both before and after visiting the Platforms).
    5.3 Google Analytics.
    
    Our website uses Google Analytics, a web analytics service provided by Google, Inc. (“Google”). Google Analytics uses cookies, which are text files placed on your computer, to help the website analyse how users use the website. The information generated by the cookie about your use of the website (including your IP address) will be transmitted to and stored by Google on servers in the United States. Google will use this information for the purpose of evaluating your use of the website, compiling reports on website activity for website operators and providing other services relating to website activity and Internet usage. Google may also transfer this information to third parties where required to do so by law, or where such third parties process the information on Google's behalf. Google will not associate your IP address with any other data held by Google. You may refer to http://www.google.com/policies/privacy/partners to find out more about how Google uses data when you use our website and how to control the information sent to Google.
    6.Retention of Your Information
    We retain personal information for as long as necessary to provide our services or fulfill the original or directly related purpose for which such information was collected, or for other business purposes such as complying with our legal obligations, resolving disputes, and enforcing our agreements. We are required by law to keep some types of information for certain periods of time (e.g. statute of limitations). If your personal information is no longer necessary for the legal or business purposes for which it is processed, we will generally destroy or anonymize that information.
    7.How We Share Your Information
    We never sell any personal information to third parties, although it may be shared only when necessary to perform a legitimate business function.
    We may share your necessary personal information data to third-party service providers to help us deliver and improve products, services, marketing, push/deliver notification bar message, and to help you to share content to third-parties media website, log in through a third-party account, and other legitimate business functions. We will confirm on what basis each third-party will use your personal information and we will ensure that there are adequate safeguards and processes in place to protect your personal data.
    We will disclose or transfer your Information, only if required to do so by law, or we have acquired consent from you, or in the good faith belief that any such action is necessary to: (a) comply with any legal requirements or comply with the legal process served on us or the Platforms; (b) protect and defend the rights or property of us; and (c) act under exigent circumstances to protect the personal safety of our users, or the general public.
    We will not share, transfer or disclose your personal information in way of violating this Policy or applicable laws. In the event of a transfer of information that may result from a possible merger, division, acquisition, asset sale, or bankruptcy liquidation by us, we will require the successor to protect your personal information in accordance with laws, regulations and standards not lower than those set forth in this Policy
    8.How We Protect Your Information
    We are committed to ensuring that your personal information is secure. In order to prevent unauthorized access, disclosure or other similar risks, we have put in place reasonable physical, electronic and managerial procedures to safeguard and secure the information we collect from your using of our services on the Platforms. We will use all reasonable efforts to safeguard your personal information.
    We review our strategies and update as necessary to meet our business needs, changes in technology, and regulatory requirements. These measures include, but are not limited to, technical and organizational security policies and procedures, security controls and employee training. For example, when you send or receive data from han PoseFollow App, we make sure they are encrypted using Secure Sockets Layer ("SSL") or other algorithms.
    If we become aware of any breach that affects the security of your personal information, we will provide you with notice as required by applicable laws. By using the Platforms, you agree to accept notice electronically.
    9.Your Rights
    If you would like further information in relation to your legal rights under applicable law or would like to exercise any of them, please contact us using the information in the “How to Contact Us” section below at any time. Your local laws may permit you to request that we:
    •provide access to and/or a copy of certain information we hold about you
    •prevent the processing of your information for direct marketing purposes (including any direct marketing processing based on profiling)
    •update information which is out of date or incorrect
    •delete certain information which we are holding about you
    •restrict the way that we process and disclose certain of your information
    •transfer your information to a third party provider of services
    •revoke your consent for the processing of your information
    We will consider all requests and provide our response within the time period stated by applicable laws. Please note, however, that certain information may be exempt from such requests in some circumstances, which may include if we need to keep processing your information for our legitimate interests or to comply with a legal obligation. We may request you provide us with information necessary to confirm your identity before responding to your request.
    If you wish to cancel your account on the Platforms, you may click “setting”- “account manage”- “cancel account” in the han PoseFollow App. After the account is canceled, all videos works and other contents posted or uploaded by the account will be permanently deleted and cannot be recovered, and cancellation will prevent you from using the most parts of our services, so please carefully consider before actual operation.
    10.Minor’s/Children’s Privacy
    We consider it the responsibility of parents to monitor their children’s use of our products and services. We do not knowingly collect personally identifiable information from children.
    It is our policy not to require personal information from minors or offer to send any promotional materials to persons in that category. We do not seek or intend to seek to receive any personal information from minors. Should a parent or guardian have reasons to believe that a minor has provided us with personal information without their prior consent, please contact us to ensure that the personal information is removed and the minor unsubscribes from any of our applicable services.
    11.Modification of This Policy
    The effective date of this Policy is set forth at the top of this webpage. We reserve the right to amend this Policy at any time with or without notice and will place any updates on this webpage. The amended Policy supersedes all previous versions. Your continued use of products and services on the Platforms will be taken as acceptance of the updated Privacy Policy.
    12.How to Contact Us
    If you have any question/complain/suggestion/request regarding this Policy, you may use our customer service and give your feedback。
